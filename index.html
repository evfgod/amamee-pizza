<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AMAMEE PIZZA POS SYSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700;800&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --brand-red: #E11D48; }
        body { font-family: 'Sarabun', sans-serif; background-color: #F8FAFC; -webkit-tap-highlight-color: transparent; }
        .active-tab { color: var(--brand-red) !important; border-top: 2px solid var(--brand-red); }
        .loading-spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="h-screen flex flex-col">

    <header class="bg-[#0F172A] text-white px-5 py-4 flex justify-between items-center shrink-0">
        <div class="flex items-center gap-3">
            <div class="bg-red-600 p-2 rounded-xl"><i class="fas fa-pizza-slice"></i></div>
            <h1 class="text-xl font-black italic uppercase">AMAMEE <span class="text-red-500">PIZZA</span></h1>
        </div>
        <div id="connection-status" class="text-[10px] bg-emerald-500/20 text-emerald-400 px-2 py-1 rounded-full border border-emerald-500/30 font-bold uppercase">Online</div>
    </header>

    <main class="flex-1 overflow-y-auto pb-32">
        <div id="view-pos" class="p-4">
            <div id="menu-grid" class="grid grid-cols-2 gap-3"></div>
        </div>

        <div id="view-queue" class="hidden p-4 space-y-4">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-black italic uppercase text-slate-800">Orders in Queue</h2>
                <span id="queue-count-text" class="text-xs font-bold text-slate-400">0 ‡∏Ñ‡∏¥‡∏ß</span>
            </div>
            <div id="queue-list" class="space-y-3"></div>
        </div>

        <div id="view-history" class="hidden p-4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-black italic uppercase text-slate-800">Sales History</h2>
                <button onclick="syncHistory()" class="p-2 text-slate-400 active:rotate-180 transition-transform"><i class="fas fa-sync-alt"></i></button>
            </div>
            <div id="history-list" class="space-y-3"></div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around items-center py-2 z-50">
        <button onclick="switchView('pos')" id="btn-pos" class="active-tab text-slate-400 flex flex-col items-center gap-1 w-full py-1">
            <i class="fas fa-th-large text-xl"></i><span class="text-[10px] font-black uppercase">Menu</span>
        </button>
        <button onclick="switchView('queue')" id="btn-queue" class="text-slate-400 flex flex-col items-center gap-1 w-full py-1 relative">
            <i class="fas fa-list-check text-xl"></i>
            <span id="badge-queue" class="absolute top-0 right-6 bg-red-600 text-white text-[10px] w-5 h-5 rounded-full border-2 border-white flex items-center justify-center hidden">0</span>
            <span class="text-[10px] font-black uppercase">Queue</span>
        </button>
        <button onclick="switchView('history')" id="btn-history" class="text-slate-400 flex flex-col items-center gap-1 w-full py-1">
            <i class="fas fa-receipt text-xl"></i><span class="text-[10px] font-black uppercase">History</span>
        </button>
    </nav>

    <div id="cart-preview" onclick="toggleCart()" class="fixed bottom-24 left-4 right-4 bg-red-600 text-white p-4 rounded-2xl flex justify-between items-center shadow-2xl z-40 hidden active:scale-95 transition-transform">
        <div class="flex items-center gap-3">
            <i class="fas fa-shopping-basket"></i>
            <span id="cart-count" class="bg-white/20 px-2 rounded font-black text-sm">0</span>
            <span class="font-bold">‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£</span>
        </div>
        <span id="cart-total" class="text-xl font-black italic font-inter">‡∏ø0</span>
    </div>

    <div id="cart-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[60] hidden flex flex-col justify-end">
        <div class="bg-white rounded-t-[2.5rem] h-[80vh] flex flex-col overflow-hidden">
            <div class="p-6 text-center border-b shrink-0 relative">
                <h3 class="text-xl font-black">‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å</h3>
                <button onclick="toggleCart()" class="absolute right-6 top-6 text-slate-300"><i class="fas fa-times text-xl"></i></button>
            </div>
            <div id="cart-items" class="flex-1 overflow-y-auto p-6 space-y-4"></div>
            <div class="p-8 bg-slate-50 border-t space-y-4">
                <div class="flex justify-between items-end">
                    <span class="text-slate-400 font-bold uppercase text-xs">Total Amount</span>
                    <span id="modal-total" class="text-4xl font-black font-inter text-red-600">‡∏ø0</span>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="pushToQueue('CASH')" class="bg-slate-900 text-white py-4 rounded-2xl font-black flex flex-col items-center"><i class="fas fa-money-bill-wave mb-1"></i>‡πÄ‡∏á‡∏¥‡∏ô‡∏™‡∏î</button>
                    <button onclick="pushToQueue('TRANSFER')" class="bg-blue-600 text-white py-4 rounded-2xl font-black flex flex-col items-center"><i class="fas fa-mobile-alt mb-1"></i>‡πÇ‡∏≠‡∏ô‡πÄ‡∏á‡∏¥‡∏ô</button>
                </div>
            </div>
        </div>
    </div>

    <div id="payment-modal" class="fixed inset-0 bg-slate-900/95 z-[70] hidden flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 space-y-6">
            <div class="text-center">
                <p id="pay-label" class="text-slate-400 font-bold text-xs uppercase mb-1"></p>
                <h2 id="pay-amount" class="text-5xl font-black italic">‡∏ø0</h2>
            </div>
            <div id="cash-box" class="space-y-4">
                <input type="number" id="cash-in" oninput="doChange()" inputmode="decimal" placeholder="‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÄ‡∏á‡∏¥‡∏ô‡∏ó‡∏µ‡πà‡∏£‡∏±‡∏ö" class="w-full text-3xl font-black text-center py-4 border-2 border-slate-100 rounded-2xl focus:border-red-500 outline-none">
                <div class="flex justify-between items-center p-4 bg-emerald-50 rounded-xl">
                    <span class="font-bold text-emerald-700 text-xs">‡πÄ‡∏á‡∏¥‡∏ô‡∏ó‡∏≠‡∏ô</span>
                    <span id="change-text" class="text-2xl font-black text-emerald-600">‡∏ø0</span>
                </div>
            </div>
            <button id="btn-final" onclick="processPayment()" class="w-full bg-slate-400 text-white py-5 rounded-2xl font-black text-xl shadow-lg transition-all">‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏Ç‡∏≤‡∏¢</button>
            <button onclick="closePayment()" class="w-full text-slate-400 font-bold text-sm">‡∏¢‡πâ‡∏≠‡∏ô‡∏Å‡∏•‡∏±‡∏ö</button>
        </div>
    </div>

    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwE6zQeUd9LAaeIUejSto5kiw1M7Mqyhc6v_sWNtkXEw1zzqlWC53jJoL3BkheCRPf_3A/exec'; 

        let cart = [];
        let queue = JSON.parse(localStorage.getItem('amamee_local_queue')) || [];
        
        const menu = [
            { id: 'H01', name: '‡∏Æ‡∏≤‡∏ß‡∏≤‡∏¢‡πÄ‡∏≠‡∏µ‡πâ‡∏¢‡∏ô', price: 59, icon: 'üçç' },
            { id: 'H02', name: '‡πÅ‡∏Æ‡∏°‡∏ä‡∏µ‡∏™', price: 59, icon: 'üçñ' },
            { id: 'H03', name: '‡πÅ‡∏Æ‡∏°‡∏õ‡∏π‡∏≠‡∏±‡∏î‡∏ä‡∏µ‡∏™', price: 59, icon: 'ü¶Ä' },
            { id: 'H04', name: '‡πÑ‡∏Å‡πà‡∏Å‡∏£‡∏≠‡∏ö‡∏ä‡∏µ‡∏™', price: 59, icon: 'üçó' },
            { id: 'H05', name: '‡∏Ç‡πâ‡∏≤‡∏ß‡πÇ‡∏û‡∏î‡∏≠‡∏ö‡∏ä‡∏µ‡∏™', price: 59, icon: 'üåΩ' },
            { id: 'H06', name: '‡∏Æ‡∏≠‡∏ï‡∏î‡∏≠‡∏Å‡∏ä‡∏µ‡∏™', price: 59, icon: 'üå≠' },
            { id: 'H07', name: '‡∏ä‡∏µ‡∏™‡πÄ‡∏•‡∏¥‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå', price: 69, icon: 'üßÄ' },
            { id: 'H08', name: '‡∏ã‡∏µ‡∏ü‡∏π‡πâ‡∏î', price: 69, icon: 'üç§' },
            { id: 'H09', name: '‡∏ú‡∏±‡∏Å‡πÇ‡∏Ç‡∏°‡∏ä‡∏µ‡∏™', price: 69, icon: 'üåø' },
            { id: 'H10', name: '‡∏´‡∏ô‡πâ‡∏≤‡∏£‡∏ß‡∏°', price: 79, icon: 'üçï' },
            { id: 'S01', name: '‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ä‡∏µ‡∏™', price: 20, icon: 'üßÄ' }
        ];

        function switchView(id) {
            ['pos', 'queue', 'history'].forEach(v => {
                document.getElementById('view-'+v).classList.add('hidden');
                document.getElementById('btn-'+v).classList.remove('active-tab');
            });
            document.getElementById('view-'+id).classList.remove('hidden');
            document.getElementById('btn-'+id).classList.add('active-tab');
            if(id === 'queue') renderQueue();
            if(id === 'history') syncHistory();
        }

        function initMenu() {
            document.getElementById('menu-grid').innerHTML = menu.map(p => `
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-50 text-center active:scale-95 transition-all" onclick="add('${p.id}')">
                    <div class="text-4xl mb-2">${p.icon}</div>
                    <div class="font-extrabold text-sm text-slate-700">${p.name}</div>
                    <div class="text-red-500 font-black">‡∏ø${p.price}</div>
                </div>
            `).join('');
        }

        function add(id) {
            const p = menu.find(x => x.id === id);
            const item = cart.find(x => x.id === id);
            if(item) item.qty++; else cart.push({...p, qty: 1});
            updateUI();
        }

        function updateUI() {
            const total = cart.reduce((s, i) => s + (i.price * i.qty), 0);
            const count = cart.reduce((s, i) => s + i.qty, 0);
            document.getElementById('cart-preview').classList.toggle('hidden', cart.length === 0);
            document.getElementById('cart-count').innerText = count;
            document.getElementById('cart-total').innerText = `‡∏ø${total}`;
            document.getElementById('modal-total').innerText = `‡∏ø${total}`;

            document.getElementById('cart-items').innerHTML = cart.map(i => `
                <div class="flex justify-between items-center bg-slate-50 p-4 rounded-2xl">
                    <div><p class="font-bold">${i.name}</p><p class="text-xs text-slate-400">‡∏ø${i.price}</p></div>
                    <div class="flex items-center gap-4">
                        <button onclick="changeQty('${i.id}', -1)" class="w-8 h-8 bg-white rounded-full shadow-sm font-bold text-red-500">-</button>
                        <span class="font-black text-lg">${i.qty}</span>
                        <button onclick="changeQty('${i.id}', 1)" class="w-8 h-8 bg-white rounded-full shadow-sm font-bold text-blue-500">+</button>
                    </div>
                </div>
            `).join('');
        }

        function changeQty(id, d) {
            const item = cart.find(x => x.id === id);
            if(item) {
                item.qty += d;
                if(item.qty <= 0) cart = cart.filter(x => x.id !== id);
                updateUI();
            }
        }

        function toggleCart() { document.getElementById('cart-modal').classList.toggle('hidden'); }

        function pushToQueue(method) {
            const order = {
                uid: Date.now(),
                time: new Date().toLocaleTimeString('th-TH', {hour:'2-digit', minute:'2-digit'}),
                summary: cart.map(i => `${i.name}x${i.qty}`).join(', '),
                total: cart.reduce((s, i) => s + (i.price * i.qty), 0),
                method: method
            };
            queue.push(order);
            saveQueue();
            cart = [];
            updateUI();
            toggleCart();
            switchView('queue');
        }

        function saveQueue() {
            localStorage.setItem('amamee_local_queue', JSON.stringify(queue));
            renderQueue();
        }

        function renderQueue() {
            const list = document.getElementById('queue-list');
            const badge = document.getElementById('badge-queue');
            badge.innerText = queue.length;
            badge.classList.toggle('hidden', queue.length === 0);
            document.getElementById('queue-count-text').innerText = `${queue.length} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏Ñ‡πâ‡∏≤‡∏á`;

            list.innerHTML = queue.map(o => `
                <div class="bg-white p-5 rounded-3xl shadow-sm border border-slate-100 flex justify-between items-center relative overflow-hidden">
                    <div class="flex-1">
                        <p class="text-[10px] font-black text-slate-300 uppercase mb-1">${o.time} ‚Ä¢ ${o.method}</p>
                        <p class="font-bold text-slate-800 leading-tight">${o.summary}</p>
                    </div>
                    <div class="flex flex-col items-end gap-2 ml-4">
                        <p class="font-black text-xl italic text-slate-900">‡∏ø${o.total}</p>
                        <div class="flex gap-2">
                            <button onclick="deleteFromQueue(${o.uid})" class="w-10 h-10 bg-red-50 text-red-500 rounded-xl flex items-center justify-center active:bg-red-500 active:text-white transition-colors">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                            <button onclick='openPay(${JSON.stringify(o)})' class="bg-slate-900 text-white px-4 py-2 rounded-xl text-xs font-black uppercase">Pay</button>
                        </div>
                    </div>
                </div>
            `).join('') || '<div class="text-center py-20 text-slate-300 italic">‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ñ‡∏¥‡∏ß‡∏Ñ‡πâ‡∏≤‡∏á‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡∏£‡∏∞‡∏ö‡∏ö</div>';
        }

        function deleteFromQueue(uid) {
            if(confirm('‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å‡∏Ñ‡∏¥‡∏ß‡∏ô‡∏µ‡πâ‡πÉ‡∏ä‡πà‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?')) {
                queue = queue.filter(q => q.uid !== uid);
                saveQueue();
            }
        }

        let currentOrder = null;
        function openPay(order) {
            currentOrder = order;
            const isCash = order.method === 'CASH';
            document.getElementById('pay-label').innerText = isCash ? '‡∏¢‡∏≠‡∏î‡∏ä‡∏≥‡∏£‡∏∞‡πÄ‡∏á‡∏¥‡∏ô‡∏™‡∏î' : '‡∏¢‡∏≠‡∏î‡πÇ‡∏≠‡∏ô‡πÄ‡∏á‡∏¥‡∏ô';
            document.getElementById('pay-amount').innerText = `‡∏ø${order.total}`;
            document.getElementById('cash-box').classList.toggle('hidden', !isCash);
            document.getElementById('payment-modal').classList.remove('hidden');
            document.getElementById('cash-in').value = '';
            doChange();
        }

        function closePayment() { document.getElementById('payment-modal').classList.add('hidden'); }

        function doChange() {
            const received = parseFloat(document.getElementById('cash-in').value) || 0;
            const diff = received - currentOrder.total;
            document.getElementById('change-text').innerText = `‡∏ø${Math.max(0, diff)}`;
            const btn = document.getElementById('btn-final');
            if(currentOrder.method !== 'CASH' || received >= currentOrder.total) {
                btn.disabled = false; btn.className = "w-full bg-red-600 text-white py-5 rounded-2xl font-black text-xl shadow-lg";
            } else {
                btn.disabled = true; btn.className = "w-full bg-slate-300 text-white py-5 rounded-2xl font-black text-xl opacity-50";
            }
        }

        async function processPayment() {
            const btn = document.getElementById('btn-final');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner loading-spinner"></i> ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å...';

            const params = new URLSearchParams({
                action: 'saveSale',
                time: currentOrder.time,
                items: currentOrder.summary,
                total: currentOrder.total,
                method: currentOrder.method
            });

            try {
                // ‡∏™‡πà‡∏á‡πÅ‡∏ö‡∏ö GET ‡πÅ‡∏ó‡∏ô POST ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏´‡∏•‡∏µ‡∏Å‡πÄ‡∏•‡∏µ‡πà‡∏¢‡∏á‡∏õ‡∏±‡∏ç‡∏´‡∏≤ CORS ‡πÉ‡∏ô‡∏´‡∏•‡∏≤‡∏¢‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå
                await fetch(`${WEB_APP_URL}?${params.toString()}`, { mode: 'no-cors' });
                
                queue = queue.filter(q => q.uid !== currentOrder.uid);
                saveQueue();
                closePayment();
                alert('‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!');
                switchView('history');
            } catch (e) {
                alert('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•');
                btn.disabled = false;
                btn.innerText = '‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏Ç‡∏≤‡∏¢';
            }
        }

        async function syncHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = '<div class="text-center py-10"><i class="fas fa-circle-notch loading-spinner text-slate-300 text-3xl"></i></div>';
            
            try {
                const res = await fetch(`${WEB_APP_URL}?action=getHistory`);
                const data = await res.json();
                list.innerHTML = data.reverse().map(h => `
                    <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-50 flex justify-between items-center">
                        <div>
                            <p class="text-[10px] font-bold text-slate-400">${h.time}</p>
                            <p class="text-sm font-bold text-slate-700">${h.items}</p>
                        </div>
                        <div class="text-right">
                            <p class="font-black text-emerald-600">‡∏ø${h.total}</p>
                            <p class="text-[9px] font-black text-slate-300 uppercase">${h.method}</p>
                        </div>
                    </div>
                `).join('') || '<p class="text-center py-10 text-slate-300">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏Å‡∏≤‡∏£‡∏Ç‡∏≤‡∏¢</p>';
            } catch (e) {
                list.innerHTML = '<p class="text-center py-10 text-slate-300">‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏î‡πâ</p>';
            }
        }

        window.onload = () => { initMenu(); renderQueue(); };
    </script>
</body>
</html>
