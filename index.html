<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AMAMEE PIZZA POS ONLINE</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700;800&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --brand-red: #E11D48; }
        body { font-family: 'Sarabun', sans-serif; background-color: #F8FAFC; -webkit-tap-highlight-color: transparent; overflow: hidden; }
        .font-inter { font-family: 'Inter', sans-serif; }
        .active-tab { color: var(--brand-red) !important; }
        .loading-spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="h-screen flex flex-col">

    <header class="bg-[#0F172A] text-white px-5 py-4 flex justify-between items-center shrink-0">
        <div class="flex items-center gap-3">
            <div class="bg-red-600 p-2 rounded-xl"><i class="fas fa-pizza-slice"></i></div>
            <h1 class="text-xl font-black tracking-tighter">AMAMEE <span class="text-red-500">PIZZA</span></h1>
        </div>
        <div class="text-[10px] bg-emerald-500/20 text-emerald-400 px-2 py-1 rounded-full border border-emerald-500/30">ONLINE</div>
    </header>

    <main class="flex-1 overflow-y-auto pb-32" id="main-scroll">
        <div id="view-pos" class="p-4 grid grid-cols-2 gap-3"></div>

        <div id="view-queue" class="hidden p-4 space-y-4">
            <h2 class="text-2xl font-black italic uppercase">Orders in Queue</h2>
            <div id="queue-list" class="space-y-4"></div>
        </div>

        <div id="view-history" class="hidden p-4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-black italic uppercase">Sales History</h2>
                <button onclick="syncOnlineData()" class="p-2 text-slate-400"><i id="refresh-icon" class="fas fa-sync-alt"></i></button>
            </div>
            <div id="history-list" class="space-y-3"></div>
        </div>
    </main>

    <div id="cart-preview" onclick="toggleCartModal()" class="fixed bottom-24 left-4 right-4 bg-red-600 text-white p-4 rounded-2xl flex justify-between items-center shadow-2xl z-40 hidden active:scale-95 transition-transform">
        <div class="flex items-center gap-3">
            <i class="fas fa-shopping-basket"></i>
            <span id="cart-count" class="bg-white/20 px-2 rounded font-black">0</span>
            <span class="font-bold">‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£</span>
        </div>
        <span id="cart-total" class="text-xl font-black font-inter italic">‡∏ø0</span>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around items-center py-3 z-50">
        <button onclick="switchView('pos')" id="btn-pos" class="active-tab text-slate-400 flex flex-col items-center gap-1">
            <i class="fas fa-th-large text-xl"></i><span class="text-[10px] font-black uppercase">Menu</span>
        </button>
        <button onclick="switchView('queue')" id="btn-queue" class="text-slate-400 flex flex-col items-center gap-1 relative">
            <i class="fas fa-list-check text-xl"></i>
            <span id="queue-badge" class="absolute -top-1 -right-2 bg-red-600 text-white text-[10px] w-5 h-5 rounded-full flex items-center justify-center border-2 border-white hidden">0</span>
            <span class="text-[10px] font-black uppercase">Queue</span>
        </button>
        <button onclick="switchView('history')" id="btn-history" class="text-slate-400 flex flex-col items-center gap-1">
            <i class="fas fa-receipt text-xl"></i><span class="text-[10px] font-black uppercase">History</span>
        </button>
    </nav>

    <div id="cart-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[60] hidden flex flex-col justify-end">
        <div class="bg-white rounded-t-[2.5rem] h-[80vh] flex flex-col">
            <div class="p-6 text-center border-b">
                <h3 class="text-xl font-black">‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤</h3>
                <button onclick="toggleCartModal()" class="absolute right-6 top-6 text-slate-300"><i class="fas fa-times text-xl"></i></button>
            </div>
            <div id="cart-items-list" class="flex-1 overflow-y-auto p-6 space-y-4"></div>
            <div class="p-8 bg-slate-50 space-y-4">
                <div class="flex justify-between items-end">
                    <span class="text-slate-400 font-bold uppercase text-xs">‡∏¢‡∏≠‡∏î‡∏£‡∏ß‡∏°</span>
                    <span id="modal-total" class="text-4xl font-black font-inter text-red-600">‡∏ø0</span>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="addToQueue('CASH')" class="bg-slate-900 text-white py-5 rounded-2xl font-black flex flex-col items-center"><i class="fas fa-money-bill-wave mb-1"></i>‡πÄ‡∏á‡∏¥‡∏ô‡∏™‡∏î</button>
                    <button onclick="addToQueue('TRANSFER')" class="bg-blue-600 text-white py-5 rounded-2xl font-black flex flex-col items-center"><i class="fas fa-mobile-screen-button mb-1"></i>‡πÇ‡∏≠‡∏ô‡πÄ‡∏á‡∏¥‡∏ô</button>
                </div>
            </div>
        </div>
    </div>

    <div id="payment-modal" class="fixed inset-0 bg-slate-900/95 z-[70] hidden flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 space-y-6">
            <div class="text-center">
                <p id="pay-method-label" class="text-slate-400 font-bold text-xs uppercase mb-2"></p>
                <h2 id="pay-total-display" class="text-5xl font-black italic">‡∏ø0</h2>
            </div>
            <div id="cash-input-section" class="hidden space-y-4">
                <input type="number" id="cash-received" oninput="calcChange()" class="w-full text-4xl font-black p-6 bg-slate-50 rounded-2xl text-center focus:outline-none border-2 border-transparent focus:border-red-500" placeholder="0">
                <div class="flex justify-between items-center p-5 bg-emerald-50 rounded-2xl border border-emerald-100">
                    <span class="font-bold text-emerald-700 text-xs">‡πÄ‡∏á‡∏¥‡∏ô‡∏ó‡∏≠‡∏ô</span>
                    <span id="cash-change" class="text-3xl font-black text-emerald-600">‡∏ø0</span>
                </div>
            </div>
            <button id="btn-confirm-pay" onclick="confirmPayment()" class="w-full bg-red-600 text-white py-6 rounded-2xl font-black text-xl shadow-lg active:scale-95 transition-all">‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£</button>
            <button onclick="closePaymentModal()" class="w-full text-slate-400 font-bold text-sm">‡∏¢‡πâ‡∏≠‡∏ô‡∏Å‡∏•‡∏±‡∏ö</button>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwgdBQTO-etcRH1nbaxbG_UI8j4Qd4Ravf1eNTGf72Ll1wKBg-flfnFyJaENq22G_gwrg/exec";

        const MENU = [
            { id: 'H01', name: '‡∏Æ‡∏≤‡∏ß‡∏≤‡∏¢‡πÄ‡∏≠‡∏µ‡πâ‡∏¢‡∏ô', price: 59, icon: 'üçç' },
            { id: 'H02', name: '‡πÅ‡∏Æ‡∏°‡∏ä‡∏µ‡∏™', price: 59, icon: 'üçñ' },
            { id: 'H03', name: '‡πÅ‡∏Æ‡∏°‡∏õ‡∏π‡∏≠‡∏±‡∏î‡∏ä‡∏µ‡∏™', price: 59, icon: 'ü¶Ä' },
            { id: 'H04', name: '‡πÑ‡∏Å‡πà‡∏Å‡∏£‡∏≠‡∏ö‡∏ä‡∏µ‡∏™', price: 59, icon: 'üçó' },
            { id: 'H05', name: '‡∏Ç‡πâ‡∏≤‡∏ß‡πÇ‡∏û‡∏î‡∏≠‡∏ö‡∏ä‡∏µ‡∏™', price: 59, icon: 'üåΩ' },
            { id: 'H06', name: '‡∏Æ‡∏≠‡∏ï‡∏î‡∏≠‡∏Å‡∏ä‡∏µ‡∏™', price: 59, icon: 'üå≠' },
            { id: 'H07', name: '‡∏ä‡∏µ‡∏™‡πÄ‡∏•‡∏¥‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå', price: 69, icon: 'üßÄ' },
            { id: 'H08', name: '‡∏ã‡∏µ‡∏ü‡∏π‡πâ‡∏î', price: 69, icon: 'üç§' },
            { id: 'H09', name: '‡∏ú‡∏±‡∏Å‡πÇ‡∏Ç‡∏°‡∏ä‡∏µ‡∏™', price: 69, icon: 'üåø' },
            { id: 'H10', name: '‡∏´‡∏ô‡πâ‡∏≤‡∏£‡∏ß‡∏°', price: 79, icon: 'üçï' },
            { id: 'S01', name: '‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ä‡∏µ‡∏™', price: 20, icon: '‚ûï' }
        ];

        let cart = [];
        let activePaymentOrder = null;

        function renderPOS() {
            const grid = document.getElementById('view-pos');
            grid.innerHTML = MENU.map(item => `
                <div onclick="addToCart('${item.id}')" class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm flex flex-col justify-between h-40 relative active:scale-90 transition-all duration-100">
                    <span class="absolute top-4 right-4 text-3xl opacity-20">${item.icon}</span>
                    <h3 class="font-black text-slate-800 leading-tight pr-8">${item.name}</h3>
                    <div class="flex justify-between items-end">
                        <span class="text-xl font-black font-inter italic text-red-600">‡∏ø${item.price}</span>
                        <div class="w-8 h-8 bg-red-600 text-white rounded-lg flex items-center justify-center shadow-lg"><i class="fas fa-plus text-[10px]"></i></div>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(id) {
            const item = MENU.find(x => x.id === id);
            const exists = cart.find(i => i.id === id);
            if (exists) exists.qty++; else cart.push({ ...item, qty: 1 });
            updateCartUI();
        }

        function updateCartUI() {
            const count = cart.reduce((s, i) => s + i.qty, 0);
            const total = cart.reduce((s, i) => s + (i.price * i.qty), 0);
            document.getElementById('cart-count').innerText = count;
            document.getElementById('cart-total').innerText = `‡∏ø${total.toLocaleString()}`;
            document.getElementById('modal-total').innerText = `‡∏ø${total.toLocaleString()}`;
            document.getElementById('cart-preview').classList.toggle('hidden', count === 0);

            const list = document.getElementById('cart-items-list');
            list.innerHTML = cart.map(item => `
                <div class="flex items-center gap-4 bg-slate-50 p-4 rounded-2xl border border-slate-100">
                    <div class="text-2xl">${item.icon}</div>
                    <div class="flex-1">
                        <h4 class="font-bold text-sm">${item.name}</h4>
                        <p class="text-xs text-slate-400 font-black">‡∏ø${item.price}</p>
                    </div>
                    <div class="flex items-center gap-3 bg-white p-1 rounded-full border">
                        <button onclick="changeQty('${item.id}', -1)" class="w-8 h-8 flex items-center justify-center text-red-600"><i class="fas fa-minus text-xs"></i></button>
                        <span class="font-black w-4 text-center text-sm">${item.qty}</span>
                        <button onclick="changeQty('${item.id}', 1)" class="w-8 h-8 flex items-center justify-center text-red-600"><i class="fas fa-plus text-xs"></i></button>
                    </div>
                </div>
            `).join('');
        }

        function changeQty(id, d) {
            const item = cart.find(x => x.id === id);
            if (item) {
                item.qty += d;
                if (item.qty <= 0) cart = cart.filter(x => x.id !== id);
                updateCartUI();
            }
        }

        function toggleCartModal() { document.getElementById('cart-modal').classList.toggle('hidden'); }

        async function addToQueue(method) {
            if (cart.length === 0) return;
            const total = cart.reduce((s, i) => s + (i.price * i.qty), 0);
            const order = {
                orderNo: String(Date.now()).slice(-4),
                time: new Date().toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' }),
                itemSummary: cart.map(i => `${i.name} x${i.qty}`).join(', '),
                total: total,
                method: method
            };

            try {
                await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(order) });
                cart = [];
                updateCartUI();
                toggleCartModal();
                switchView('queue');
            } catch (e) {
                alert("‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ñ‡∏¥‡∏ß‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß");
            }
        }

        async function confirmPayment() {
            if (!activePaymentOrder || !activePaymentOrder.rowId) return;
            const btn = document.getElementById('btn-confirm-pay');
            btn.disabled = true;
            btn.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•...";

            try {
                await fetch(SCRIPT_URL, { 
                    method: 'POST', 
                    mode: 'no-cors', 
                    body: JSON.stringify({ action: "UPDATE_STATUS", rowId: activePaymentOrder.rowId }) 
                });
                closePaymentModal();
                switchView('history');
            } catch (e) {
                alert("‡∏à‡πà‡∏≤‡∏¢‡πÄ‡∏á‡∏¥‡∏ô‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß");
            } finally {
                btn.disabled = false;
                btn.innerText = "‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£";
            }
        }

        async function syncOnlineData() {
            const icon = document.getElementById('refresh-icon');
            if(icon) icon.classList.add('loading-spinner');

            try {
                const response = await fetch(`${SCRIPT_URL}?t=${Date.now()}`);
                const allData = await response.json();

                // ‡∏Å‡∏£‡∏≠‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Ç‡∏¢‡∏∞ (‡∏Å‡∏±‡∏ô‡πÄ‡∏•‡∏Ç 0)
                const validData = allData.filter(item => item.orderNo && item.orderNo !== "0" && item.orderNo !== 0);

                const pendingOrders = validData.filter(item => item.status === "PENDING");
                const paidOrders = validData.filter(item => item.status === "PAID");

                renderQueue(pendingOrders);
                renderHistory(paidOrders);

            } catch (e) {
                console.error("Sync Error:", e);
            } finally {
                if(icon) icon.classList.remove('loading-spinner');
            }
        }

        function renderQueue(data) {
            const list = document.getElementById('queue-list');
            document.getElementById('queue-badge').innerText = data.length;
            document.getElementById('queue-badge').classList.toggle('hidden', data.length === 0);
            
            if (data.length === 0) {
                list.innerHTML = `<div class="text-center py-10 text-slate-300 text-sm">‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ñ‡∏¥‡∏ß‡∏Ñ‡πâ‡∏≤‡∏á‡∏ä‡∏≥‡∏£‡∏∞</div>`;
                return;
            }

            list.innerHTML = data.map(o => `
                <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                    <div class="flex items-center gap-3 mb-4">
                        <span class="bg-red-50 text-red-600 w-12 h-12 rounded-2xl flex items-center justify-center font-black text-xl italic">#${o.orderNo}</span>
                        <div>
                            <p class="text-[10px] text-slate-400 font-bold uppercase">${o.time} | ${o.method}</p>
                            <h4 class="font-bold text-slate-800 text-sm">${o.itemSummary}</h4>
                        </div>
                    </div>
                    <button onclick='openPaymentModalOnline(${JSON.stringify(o)})' class="w-full ${o.method === 'CASH' ? 'bg-slate-900' : 'bg-blue-600'} text-white py-4 rounded-2xl font-black shadow-lg">
                        ‡∏ä‡∏≥‡∏£‡∏∞‡πÄ‡∏á‡∏¥‡∏ô ‡∏ø${o.total}
                    </button>
                </div>
            `).join('');
        }

        function renderHistory(data) {
            const list = document.getElementById('history-list');
            if (data.length === 0) {
                list.innerHTML = `<p class="text-center py-10 text-slate-400 text-xs italic">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏Å‡∏≤‡∏£‡∏Ç‡∏≤‡∏¢</p>`;
                return;
            }
            list.innerHTML = data.map(o => `
                <div class="flex justify-between items-center bg-white p-4 rounded-2xl border border-slate-100 shadow-sm animate-in fade-in duration-500">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-xl bg-emerald-50 text-emerald-500 flex items-center justify-center text-xs">
                            <i class="fas fa-check"></i>
                        </div>
                        <div>
                            <p class="font-black text-sm italic">#${o.orderNo}</p>
                            <p class="text-[9px] text-slate-400 font-bold">${o.time} ‚Ä¢ ${o.method}</p>
                        </div>
                    </div>
                    <p class="font-black text-lg text-slate-700 italic">‡∏ø${Number(o.total).toLocaleString()}</p>
                </div>
            `).join('');
        }

        function switchView(v) {
            document.getElementById('view-pos').classList.toggle('hidden', v !== 'pos');
            document.getElementById('view-queue').classList.toggle('hidden', v !== 'queue');
            document.getElementById('view-history').classList.toggle('hidden', v !== 'history');
            
            if (v === 'queue' || v === 'history') syncOnlineData();
            
            document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active-tab'));
            document.getElementById(`btn-${v}`).classList.add('active-tab');
        }

        function openPaymentModalOnline(order) {
            activePaymentOrder = order;
            const isCash = order.method === 'CASH';
            document.getElementById('pay-method-label').innerText = isCash ? '‡∏¢‡∏≠‡∏î‡∏ä‡∏≥‡∏£‡∏∞‡πÄ‡∏á‡∏¥‡∏ô‡∏™‡∏î' : '‡∏¢‡∏≠‡∏î‡∏ä‡∏≥‡∏£‡∏∞‡πÄ‡∏á‡∏¥‡∏ô‡πÇ‡∏≠‡∏ô';
            document.getElementById('pay-total-display').innerText = `‡∏ø${order.total}`;
            document.getElementById('cash-input-section').classList.toggle('hidden', !isCash);
            document.getElementById('cash-received').value = '';
            document.getElementById('cash-change').innerText = '‡∏ø0';
            document.getElementById('payment-modal').classList.remove('hidden');
        }

        function closePaymentModal() { document.getElementById('payment-modal').classList.add('hidden'); }
        function calcChange() {
            const received = document.getElementById('cash-received').value || 0;
            const change = received - activePaymentOrder.total;
            document.getElementById('cash-change').innerText = change >= 0 ? `‡∏ø${change}` : '‡∏ø0';
        }

        window.onload = () => { renderPOS(); };
    </script>
</body>
</html>
