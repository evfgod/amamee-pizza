let activePaymentOrder = null;

// --- 1. ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡πÄ‡∏°‡∏ô‡∏π‡πÅ‡∏•‡∏∞‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤ ---
function addToCart(id) {
    const item = MENU.find(x => x.id === id);

}

function updateCartUI() {
    const count = cart.reduce((s, i) => s + i.qty, 0);

// --- 2. ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡∏Ñ‡∏¥‡∏ß (‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏à‡πà‡∏≤‡∏¢‡πÄ‡∏á‡∏¥‡∏ô) ---
async function sendToQueue(method) {
    if (cart.length === 0) return;
    
    const btn = event.currentTarget;
    const originalHTML = btn.innerHTML;
    btn.disabled = true;
    btn.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ñ‡∏¥‡∏ß...";

        orderNo: String(Date.now()).slice(-4),
        time: new Date().toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' }),
        itemSummary: cart.map(i => `${i.name} x${i.qty}`).join(', '),
        total: total,
        method: method,
        status: "PENDING" // ‡∏¢‡πâ‡∏≥‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏™‡πà‡∏á‡πÑ‡∏õ‡∏ó‡∏µ‡πà Sheet
    };

        await fetch(SCRIPT_URL, {

            body: JSON.stringify(order)

}

// --- 4. ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏•‡∏∞‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏• ---
async function syncOnlineData() {
    const icon = document.getElementById('refresh-icon');
    if(icon) icon.classList.add('loading-spinner');

    try {
        // ‡πÄ‡∏û‡∏¥‡πà‡∏° t=Date.now() ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô Browser ‡∏à‡∏≥‡∏Ñ‡πà‡∏≤‡πÄ‡∏Å‡πà‡∏≤ (Cache)
        const response = await fetch(`${SCRIPT_URL}?t=${Date.now()}`);
        if (!response.ok) throw new Error();
        
        const allData = await response.json();

        // 1. ‡∏Å‡∏£‡∏≠‡∏á‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á (‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πà 0 ‡∏´‡∏£‡∏∑‡∏≠‡∏´‡∏±‡∏ß‡∏ï‡∏≤‡∏£‡∏≤‡∏á)
        const validData = allData.filter(item => item.orderNo && item.orderNo !== "0");

        // 2. ‡πÅ‡∏¢‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• PENDING (‡∏´‡∏ô‡πâ‡∏≤‡∏Ñ‡∏¥‡∏ß) ‡πÅ‡∏•‡∏∞ PAID (‡∏´‡∏ô‡πâ‡∏≤‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥)
        // ‡πÉ‡∏ä‡πâ .toUpperCase() ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Å‡∏±‡∏ô‡πÄ‡∏´‡∏ô‡∏µ‡∏¢‡∏ß‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏ï‡∏±‡∏ß‡∏û‡∏¥‡∏°‡∏û‡πå‡πÄ‡∏•‡πá‡∏Å-‡πÉ‡∏´‡∏ç‡πà
        const pendingOrders = validData.filter(item => 
            item.status && item.status.toUpperCase() === "PENDING"
        );
        const paidOrders = validData.filter(item => 
            item.status && item.status.toUpperCase() === "PAID"
        );

        // 3. ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏•‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠
        renderQueue(pendingOrders);
        renderHistory(paidOrders);

    } catch (e) {
        console.error("Sync Error:", e);
        // ‡∏ñ‡πâ‡∏≤‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ ‡πÉ‡∏´‡πâ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô‡πÉ‡∏ô List
        document.getElementById('queue-list').innerHTML = `<p class="text-center py-10 text-red-400">‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà...</p>`;
    } finally {
        if(icon) icon.classList.remove('loading-spinner');
    }
}
