            { id: 'H07', name: '‡∏ä‡∏µ‡∏™‡πÄ‡∏•‡∏¥‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå', price: 69, icon: 'üßÄ' },
            { id: 'H08', name: '‡∏ã‡∏µ‡∏ü‡∏π‡πâ‡∏î', price: 69, icon: 'üç§' },
            { id: 'H09', name: '‡∏ú‡∏±‡∏Å‡πÇ‡∏Ç‡∏°‡∏ä‡∏µ‡∏™', price: 69, icon: 'üåø' },
            { id: 'H10', name: '‡∏´‡∏ô‡πâ‡∏≤‡∏£‡∏ß‡∏°', price: 79, icon: 'üçï' },

        let cart = [];
        let localQueue = []; // ‡∏Ñ‡∏¥‡∏ß‡πÉ‡∏ô‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á
        let activePaymentOrder = null;

        // --- 1. ‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏°‡∏ô‡∏π‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å ---
        function renderPOS() {
            const grid = document.getElementById('view-pos');
            grid.innerHTML = MENU.map(item => `

                    </div>
                </div>
            `).join('');
        }

        function addToCart(id) {
            const item = MENU.find(x => x.id === id);
            const exists = cart.find(i => i.id === id);
            if (exists) exists.qty++; else cart.push({ ...item, qty: 1 });
            updateCartUI();
        }

        function changeQty(id, d) {
            const item = cart.find(x => x.id === id);
            if (item) {
                item.qty += d;
                if (item.qty <= 0) cart = cart.filter(x => x.id !== id);
                updateCartUI();
            }
        }
        
        function renderHistoryUI(data) {
                const list = document.getElementById('history-list');
                if (!data || data.length === 0) {
                    list.innerHTML = `<p class="text-center py-20 text-slate-300 italic font-bold">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏Å‡∏≤‡∏£‡∏Ç‡∏≤‡∏¢</p>`;
                    return;
                }
                list.innerHTML = data.map(o => `
                    <div class="flex justify-between items-center bg-white p-4 rounded-2xl border border-slate-100 mb-2 shadow-sm">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-xl bg-emerald-50 text-emerald-500 flex items-center justify-center text-xs"><i class="fas fa-check"></i></div>

                            </div>
                        </div>
                        <p class="font-black text-lg text-slate-700 italic font-inter">‡∏ø${Number(o.total).toLocaleString()}</p>
                    </div>
                `).join('');
            }

        function updateCartUI() {
            const count = cart.reduce((s, i) => s + i.qty, 0);
            const total = cart.reduce((s, i) => s + (i.price * i.qty), 0);
            document.getElementById('cart-count').innerText = count;
            document.getElementById('cart-total').innerText = `‡∏ø${total.toLocaleString()}`;
            document.getElementById('modal-total').innerText = `‡∏ø${total.toLocaleString()}`;
            document.getElementById('cart-preview').classList.toggle('hidden', count === 0);

            const list = document.getElementById('cart-items-list');
            list.innerHTML = cart.map(item => `

                    <div class="text-2xl">${item.icon}</div>

                    </div>

            `).join('');
        }

        function toggleCartModal() { document.getElementById('cart-modal').classList.toggle('hidden'); }

        // --- 2. ‡∏™‡πà‡∏á‡∏à‡∏≤‡∏Å‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡∏Ñ‡∏¥‡∏ß (‡πÑ‡∏°‡πà‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏•‡∏á Google Sheets) ---
        function sendToQueue(method) {
            if (cart.length === 0) return;
            const order = {
                id: Date.now(),
                orderNo: String(Date.now()).slice(-4),
                time: new Date().toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' }),
                itemSummary: cart.map(i => `${i.name} x${i.qty}`).join(', '),
                total: cart.reduce((s, i) => s + (i.price * i.qty), 0),
                method: method
            };
            localQueue.push(order);
            cart = [];
            updateCartUI();
            toggleCartModal();
            switchView('queue');
        }

        // --- 3. ‡πÅ‡∏™‡∏î‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏Ñ‡∏¥‡∏ß‡∏à‡∏≤‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏ô‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á ---
        function renderLocalQueue() {
            const list = document.getElementById('queue-list');
            document.getElementById('queue-badge').innerText = localQueue.length;
            document.getElementById('queue-badge').classList.toggle('hidden', localQueue.length === 0);
            
            if (localQueue.length === 0) {
                list.innerHTML = `<div class="text-center py-20 text-slate-300 font-bold italic">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏Ñ‡πâ‡∏≤‡∏á‡∏ä‡∏≥‡∏£‡∏∞</div>`;

            list.innerHTML = localQueue.map(o => `

                    <div class="flex items-center justify-between mb-4">

                        <button onclick='openPaymentModal(${JSON.stringify(o)})' class="w-full ${o.method === 'CASH' ? 'bg-slate-900' : 'bg-blue-600'} text-white py-3 rounded-2xl font-black text-xs uppercase shadow-lg">‡∏ä‡∏≥‡∏£‡∏∞‡πÄ‡∏á‡∏¥‡∏ô</button>
                    </div>
                </div>

        }

        // --- 4. ‡∏Å‡∏≤‡∏£‡∏ä‡∏≥‡∏£‡∏∞‡πÄ‡∏á‡∏¥‡∏ô‡πÅ‡∏•‡∏∞‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏•‡∏á Google Sheets ---
        function openPaymentModal(order) {
            activePaymentOrder = order;
            const isCash = order.method === 'CASH';

        function closePaymentModal() { document.getElementById('payment-modal').classList.add('hidden'); }

        function calcChange() {
            const received = document.getElementById('cash-received').value || 0;

        async function confirmPayment() {
            // 1. ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏≠‡∏≠‡πÄ‡∏î‡∏≠‡∏£‡πå‡∏à‡∏£‡∏¥‡∏á‡πÜ ‡πÅ‡∏•‡∏∞‡∏¢‡∏≠‡∏î‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πà 0
            if (!activePaymentOrder || !activePaymentOrder.orderNo || activePaymentOrder.total <= 0) {
                alert("‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏≠‡∏≠‡πÄ‡∏î‡∏≠‡∏£‡πå‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á");
                return;
            }
        
            const btn = document.getElementById('btn-confirm-pay');
            if (btn.disabled) return; // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏ã‡πâ‡∏≠‡∏ô‡∏ñ‡πâ‡∏≤‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πà‡∏á‡∏≠‡∏¢‡∏π‡πà
        
            // 2. ‡∏•‡πá‡∏≠‡∏Ñ‡∏õ‡∏∏‡πà‡∏°‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
            btn.disabled = true;
            btn.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å... ‡∏´‡πâ‡∏≤‡∏°‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠";
            btn.classList.add('opacity-50', 'cursor-not-allowed');
        
            const params = new URLSearchParams();
            params.append('time', activePaymentOrder.time);
            params.append('orderNo', activePaymentOrder.orderNo);
            params.append('itemSummary', activePaymentOrder.itemSummary);
            params.append('total', activePaymentOrder.total);
            params.append('method', activePaymentOrder.method);

        async function syncHistoryData() {
    const list = document.getElementById('history-list');
