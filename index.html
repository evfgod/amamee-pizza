<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AMAMEE PIZZA POS</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700;800&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --brand-red: #E11D48; }
        body { font-family: 'Sarabun', sans-serif; background-color: #F8FAFC; overflow-x: hidden; }
        .active-tab { color: var(--brand-red) !important; }
        .loading-spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

</head>
<body class="h-screen flex flex-col">

    <header class="bg-[#0F172A] text-white px-5 py-4 flex justify-between items-center shrink-0">
        <div class="flex items-center gap-3">
            <div class="bg-red-600 p-2 rounded-xl"><i class="fas fa-pizza-slice"></i></div>
            <h1 class="text-xl font-black italic uppercase">Amamee <span class="text-red-500">Pizza</span></h1>
        </div>
        <div class="text-[10px] bg-emerald-500/20 text-emerald-400 px-2 py-1 rounded-full border border-emerald-500/30 font-bold uppercase">Online Mode</div>
    </header>

    <main class="flex-1 overflow-y-auto pb-32" id="main-scroll">
        <div id="view-pos" class="p-4">
            <div id="menu-grid" class="grid grid-cols-2 gap-3"></div>
        </div>

        <div id="view-queue" class="hidden p-4 space-y-4">
            <h2 class="text-2xl font-black italic uppercase text-slate-800">Orders in Queue</h2>
            <div id="queue-list" class="space-y-4"></div>
        </div>

        <div id="view-history" class="hidden p-4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-black italic uppercase text-slate-800">Sales History</h2>
                <button onclick="syncHistoryData()" class="p-2 text-slate-400"><i id="refresh-icon" class="fas fa-sync-alt"></i></button>
            </div>
            <div id="history-list" class="space-y-3"></div>
        </div>
    </main>

    <div id="cart-preview" onclick="toggleCartModal()" class="fixed bottom-24 left-4 right-4 bg-red-600 text-white p-4 rounded-2xl flex justify-between items-center shadow-2xl z-40 hidden active:scale-95 transition-transform">
        <div class="flex items-center gap-3">
            <i class="fas fa-shopping-basket"></i>
            <span id="cart-count" class="bg-white/20 px-2 rounded font-black">0</span>
            <span class="font-bold">‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£</span>
        </div>
        <span id="cart-total" class="text-xl font-black font-inter italic">‡∏ø0</span>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around items-center py-3 z-50">
        <button onclick="switchView('pos')" id="btn-pos" class="active-tab text-slate-400 flex flex-col items-center gap-1">
            <i class="fas fa-th-large text-xl"></i><span class="text-[10px] font-black uppercase">Menu</span>
        </button>
        <button onclick="switchView('queue')" id="btn-queue" class="text-slate-400 flex flex-col items-center gap-1 relative">
            <i class="fas fa-list-check text-xl"></i>
            <span id="queue-badge" class="absolute -top-1 -right-2 bg-red-600 text-white text-[10px] w-5 h-5 rounded-full flex items-center justify-center border-2 border-white hidden">0</span>
            <span class="text-[10px] font-black uppercase">Queue</span>
        </button>
        <button onclick="switchView('history')" id="btn-history" class="text-slate-400 flex flex-col items-center gap-1">
            <i class="fas fa-receipt text-xl"></i><span class="text-[10px] font-black uppercase">History</span>
        </button>
    </nav>

    <div id="cart-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[60] hidden flex flex-col justify-end">
        <div class="bg-white rounded-t-[2.5rem] h-[80vh] flex flex-col">
            <div class="p-6 text-center border-b relative">
                <h3 class="text-xl font-black">‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤</h3>
                <button onclick="toggleCartModal()" class="absolute right-6 top-6 text-slate-300"><i class="fas fa-times text-xl"></i></button>
            </div>
            <div id="cart-items-list" class="flex-1 overflow-y-auto p-6 space-y-4"></div>
            <div class="p-8 bg-slate-50 space-y-4">
                <div class="flex justify-between items-end">
                    <span class="text-slate-400 font-bold uppercase text-xs">‡∏¢‡∏≠‡∏î‡∏£‡∏ß‡∏°</span>
                    <span id="modal-total" class="text-4xl font-black font-inter text-red-600">‡∏ø0</span>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="sendToQueue('CASH')" class="bg-slate-900 text-white py-5 rounded-2xl font-black flex flex-col items-center shadow-lg active:scale-95 transition-all">‡πÄ‡∏á‡∏¥‡∏ô‡∏™‡∏î</button>
                    <button onclick="sendToQueue('TRANSFER')" class="bg-blue-600 text-white py-5 rounded-2xl font-black flex flex-col items-center shadow-lg active:scale-95 transition-all">‡πÇ‡∏≠‡∏ô‡πÄ‡∏á‡∏¥‡∏ô</button>
                </div>
            </div>
        </div>
    </div>

    <div id="payment-modal" class="fixed inset-0 bg-slate-900/95 z-[70] hidden flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 space-y-6">
            <div class="text-center">
                <p id="pay-method-label" class="text-slate-400 font-bold text-xs uppercase mb-2"></p>
                <h2 id="pay-total-display" class="text-5xl font-black italic">‡∏ø0</h2>
            </div>
            <div id="cash-input-section" class="hidden space-y-4">
                <input type="number" id="cash-received" oninput="calcChange()" inputmode="decimal" placeholder="‡∏£‡∏∞‡∏ö‡∏∏‡πÄ‡∏á‡∏¥‡∏ô‡∏ó‡∏µ‡πà‡∏£‡∏±‡∏ö‡∏°‡∏≤" class="w-full text-3xl font-black text-center py-4 border-2 border-slate-200 rounded-3xl outline-none">
                <div class="flex justify-between items-center p-5 bg-emerald-50 rounded-2xl">
                    <span class="font-bold text-emerald-700 text-xs uppercase">‡πÄ‡∏á‡∏¥‡∏ô‡∏ó‡∏≠‡∏ô</span>
                    <span id="cash-change" class="text-3xl font-black text-emerald-600">‡∏ø0</span>
                </div>
            </div>
            <button id="btn-confirm-pay" onclick="confirmPayment()" class="w-full bg-slate-400 text-white py-6 rounded-2xl font-black text-xl shadow-lg transition-all opacity-50 cursor-not-allowed">‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô</button>
            <button onclick="closePaymentModal()" class="w-full text-slate-400 font-bold text-sm">‡∏¢‡πâ‡∏≠‡∏ô‡∏Å‡∏•‡∏±‡∏ö</button>
        </div>
    </div>

    <script>
        // ‡πÉ‡∏™‡πà URL ‡∏Ç‡∏≠‡∏á Google Apps Script ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbykIIMzJAESeExFbJ4R-5J3QSpbVUVpQvLGsuEJMKUtM61HxrYohAT-OVYkv0rusw-pJA/exec'; 

        let cart = [];
        let localQueue = JSON.parse(localStorage.getItem('amamee_queue')) || [];
        let activePaymentOrder = null;

        const products = [
            { id: 'H01', name: '‡∏Æ‡∏≤‡∏ß‡∏≤‡∏¢‡πÄ‡∏≠‡∏µ‡πâ‡∏¢‡∏ô', price: 59, icon: 'üçç' },
            { id: 'H02', name: '‡πÅ‡∏Æ‡∏°‡∏ä‡∏µ‡∏™', price: 59, icon: 'üçñ' },
            { id: 'H03', name: '‡πÅ‡∏Æ‡∏°‡∏õ‡∏π‡∏≠‡∏±‡∏î‡∏ä‡∏µ‡∏™', price: 59, icon: 'ü¶Ä' },
            { id: 'H04', name: '‡πÑ‡∏Å‡πà‡∏Å‡∏£‡∏≠‡∏ö‡∏ä‡∏µ‡∏™', price: 59, icon: 'üçó' },
            { id: 'H05', name: '‡∏Ç‡πâ‡∏≤‡∏ß‡πÇ‡∏û‡∏î‡∏≠‡∏ö‡∏ä‡∏µ‡∏™', price: 59, icon: 'üåΩ' },
            { id: 'H06', name: '‡∏Æ‡∏≠‡∏ï‡∏î‡∏≠‡∏Å‡∏ä‡∏µ‡∏™', price: 59, icon: 'üå≠' },
            { id: 'H07', name: '‡∏ä‡∏µ‡∏™‡πÄ‡∏•‡∏¥‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå', price: 69, icon: 'üßÄ' },
            { id: 'H08', name: '‡∏ã‡∏µ‡∏ü‡∏π‡πâ‡∏î', price: 69, icon: 'üç§' },
            { id: 'H09', name: '‡∏ú‡∏±‡∏Å‡πÇ‡∏Ç‡∏°‡∏ä‡∏µ‡∏™', price: 69, icon: 'üåø' },
            { id: 'H10', name: '‡∏´‡∏ô‡πâ‡∏≤‡∏£‡∏ß‡∏°', price: 79, icon: 'üçï' }
        ];

        function switchView(viewId) {
            ['pos', 'queue', 'history'].forEach(id => {
                const el = document.getElementById('view-' + id);
                const btn = document.getElementById('btn-' + id);
                if (el) el.classList.add('hidden');
                if (btn) btn.classList.remove('active-tab');
            });
            document.getElementById('view-' + viewId).classList.remove('hidden');
            document.getElementById('btn-' + viewId).classList.add('active-tab');
            if(viewId === 'queue') renderQueue();
        }

        function renderPOS() {
            const grid = document.getElementById('menu-grid');
            grid.innerHTML = products.map(p => `
                <div class="bg-white p-4 rounded-2xl shadow-sm text-center border border-slate-100" onclick='addToCart(${JSON.stringify(p)})'>
                    <div class="text-3xl mb-1">${p.icon}</div>
                    <div class="font-bold text-xs">${p.name}</div>
                    <div class="text-red-500 font-black">‡∏ø${p.price}</div>
                </div>
            `).join('');
        }

        function addToCart(p) {
            const item = cart.find(i => i.id === p.id);
            if(item) item.qty++; else cart.push({...p, qty: 1});
            updateCartUI();
        }

        function updateCartUI() {
            const total = cart.reduce((s, i) => s + (i.price * i.qty), 0);
            const count = cart.reduce((s, i) => s + i.qty, 0);
            document.getElementById('cart-preview').classList.toggle('hidden', cart.length === 0);
            document.getElementById('cart-count').innerText = count;
            document.getElementById('cart-total').innerText = `‡∏ø${total}`;
            document.getElementById('modal-total').innerText = `‡∏ø${total}`;
            
            document.getElementById('cart-items-list').innerHTML = cart.map(i => `
                <div class="flex justify-between items-center bg-slate-50 p-3 rounded-xl">
                    <div><p class="font-bold text-sm">${i.name}</p><p class="text-xs text-slate-400">‡∏ø${i.price} x ${i.qty}</p></div>
                    <div class="flex items-center gap-2">
                        <button onclick="changeQty('${i.id}', -1)" class="w-7 h-7 bg-white rounded-full shadow text-xs">-</button>
                        <span class="font-bold">${i.qty}</span>
                        <button onclick="changeQty('${i.id}', 1)" class="w-7 h-7 bg-white rounded-full shadow text-xs">+</button>
                    </div>
                </div>
            `).join('');
        }

        function changeQty(id, delta) {
            const item = cart.find(i => i.id === id);
            if(item) {
                item.qty += delta;
                if(item.qty <= 0) cart = cart.filter(i => i.id !== id);
                updateCartUI();
            }
        }

        function toggleCartModal() { document.getElementById('cart-modal').classList.toggle('hidden'); }

        function sendToQueue(method) {
            const order = {
                id: Date.now(),
                time: new Date().toLocaleTimeString('th-TH', {hour:'2-digit', minute:'2-digit'}),
                items: cart.map(i => `${i.name}x${i.qty}`).join(', '),
                total: cart.reduce((s, i) => s + (i.price * i.qty), 0),
                method: method
            };
            localQueue.push(order);
            localStorage.setItem('amamee_queue', JSON.stringify(localQueue));
            cart = [];
            updateCartUI();
            toggleCartModal();
            switchView('queue');
        }

        function renderQueue() {
            const list = document.getElementById('queue-list');
            document.getElementById('queue-badge').innerText = localQueue.length;
            document.getElementById('queue-badge').classList.toggle('hidden', localQueue.length === 0);
            list.innerHTML = localQueue.map(o => `
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex justify-between items-center">
                    <div class="flex-1">
                        <p class="text-[10px] text-slate-400 font-bold uppercase">${o.time} ‚Ä¢ ${o.method}</p>
                        <p class="font-bold text-sm">${o.items}</p>
                    </div>
                    <div class="text-right ml-4">
                        <p class="font-black text-lg">‡∏ø${o.total}</p>
                        <button onclick='openPaymentModal(${JSON.stringify(o)})' class="bg-slate-900 text-white px-3 py-1.5 rounded-lg text-[10px] font-bold">‡∏à‡πà‡∏≤‡∏¢‡πÄ‡∏á‡∏¥‡∏ô</button>
                    </div>
                </div>
            `).join('') || '<div class="text-center py-20 text-slate-300">‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ñ‡∏¥‡∏ß</div>';
        }

        function openPaymentModal(order) {
            activePaymentOrder = order;
            const isCash = order.method === 'CASH';
            document.getElementById('pay-method-label').innerText = isCash ? '‡πÄ‡∏á‡∏¥‡∏ô‡∏™‡∏î‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏ä‡∏≥‡∏£‡∏∞' : '‡∏¢‡∏≠‡∏î‡πÇ‡∏≠‡∏ô';
            document.getElementById('pay-total-display').innerText = `‡∏ø${order.total}`;
            document.getElementById('cash-input-section').classList.toggle('hidden', !isCash);
            document.getElementById('payment-modal').classList.remove('hidden');
            calcChange();
        }

        function closePaymentModal() { document.getElementById('payment-modal').classList.add('hidden'); }

        function calcChange() {
            const received = parseFloat(document.getElementById('cash-received').value) || 0;
            const change = received - activePaymentOrder.total;
            document.getElementById('cash-change').innerText = `‡∏ø${Math.max(0, change)}`;
            const btn = document.getElementById('btn-confirm-pay');
            if(activePaymentOrder.method !== 'CASH' || received >= activePaymentOrder.total) {
                btn.disabled = false; btn.classList.remove('opacity-50', 'cursor-not-allowed'); btn.classList.replace('bg-slate-400', 'bg-red-600');
            } else {
                btn.disabled = true; btn.classList.add('opacity-50', 'cursor-not-allowed'); btn.classList.replace('bg-red-600', 'bg-slate-400');
            }
        }

        function confirmPayment() {
            localQueue = localQueue.filter(q => q.id !== activePaymentOrder.id);
            localStorage.setItem('amamee_queue', JSON.stringify(localQueue));
            closePaymentModal();
            renderQueue();
            alert('‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Å‡∏≤‡∏£‡∏à‡πà‡∏≤‡∏¢‡πÄ‡∏á‡∏¥‡∏ô‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢!');
        }

        window.onload = () => { renderPOS(); renderQueue(); };
    </script>
</body>
</html>
