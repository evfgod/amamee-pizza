<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คิวรอรับสินค้า - AMAMEE PIZZA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; overflow: hidden; }
        .blink { animation: blinker 1.5s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
    </style>
</head>
<body class="flex bg-slate-900 h-screen">

    <div class="w-[30%] bg-black">
        <iframe class="w-full h-full" 
    src="https://www.youtube.com/embed/vYMUeEBHwzS?autoplay=1&mute=1&loop=1&playlist=vYMUeEBHwzS" 
    frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
</iframe>
    </div>

    <div class="w-[70%] bg-white flex flex-col">
        <div class="bg-red-600 text-white p-6 text-center">
            <h1 class="text-4xl font-black italic">AMAMEE PIZZA</h1>
            <p class="text-lg font-bold">กรุณารอเรียกหมายเลขคิว</p>
        </div>
        
        <div class="flex-1 overflow-y-auto p-4 space-y-4" id="queue-display">
            <div class="text-center py-10 text-slate-300">กำลังโหลดข้อมูลคิว...</div>
        </div>
    </div>

    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzVYA5irR-FcXWbL3mXFu2e-cpedpdZRJcw-hfHzu7asq_xCnxCaJBsec3QaQkO_lI1mg/exec'; // ใส่ URL ของ Google Apps Script อันเดียวกับหน้า POS

        async function fetchQueue() {
            try {
                // ดึงข้อมูลประวัติล่าสุดเพื่อดูสถานะปัจจุบัน
                const res = await fetch(`${WEB_APP_URL}?action=getHistory`);
                const data = await res.json();
                
                // กรองเฉพาะรายการที่ยังทำไม่เสร็จ หรือ เพิ่งเสร็จแต่ยังไม่ได้จ่ายเงิน
                // ในกรณีนี้ ถ้าใช้ LocalStorage ร่วมด้วยจะแม่นยำกว่า แต่ถ้าจะดึงจากคลาวด์อย่างเดียว:
                renderDisplay(data);
            } catch (e) {
                console.log("Error fetching queue");
            }
        }

        function renderDisplay(data) {
            const container = document.getElementById('queue-display');
            // กรองเอาเฉพาะข้อมูลที่มีสถานะ 'กำลังดำเนินการ' หรือ 'รอดำเนินการ'
            const activeQueues = data.filter(item => 
                item.status === 'กำลังดำเนินการ' || item.status === 'รอดำเนินการ'
            ).reverse();

            if (activeQueues.length === 0) {
                container.innerHTML = '<div class="text-center py-10 text-slate-300 text-xl font-bold">ไม่มีคิวในขณะนี้</div>';
                return;
            }

            container.innerHTML = activeQueues.map(q => `
                <div class="border-4 ${q.status === 'กำลังดำเนินการ' ? 'border-orange-500 blink' : 'border-slate-100'} rounded-3xl p-6 text-center shadow-xl">
                    <p class="text-slate-400 font-bold text-sm uppercase">${q.status}</p>
                    <h2 class="text-6xl font-black text-slate-800">คิวที่ ${extractQ(q.items)}</h2>
                </div>
            `).join('');
        }

        function extractQ(text) {
            const match = text.match(/คิว (\d+)/);
            return match ? match[1] : '-';
        }

        // อัปเดตข้อมูลทุกๆ 5 วินาที
        setInterval(fetchQueue, 5000);
        window.onload = fetchQueue;
    </script>
</body>
</html>
